<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <h1>Chat</h1>
    <h3 id="user"></h3>
    <input type="email" placeholder="Enter Email recever" id="input2"/>
    <input type="text" placeholder="Enter Message" id="value"/>
    <button onclick="sendmessage()">Send</button> 
    <p id="add"></p>
</body>
</html>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

<script>
    const socket=io("http://localhost:3035/",{transports:["websocket","polling"]})
socket.on("xyz",(msg)=>{
    console.log(msg);
    document.getElementById("add").innerText=msg;})

async function sendmessage(){
    let Id1=document.getElementById("input").value;
    let Id2=document.getElementById("input2").value;
    let Message=document.getElementById("value").value;
    console.log(Id1+" line no 29");
   await socket.emit("chat",{Id1,Id2,Message});

   await socket.on(Id1,(msg)=>{
    if(msg.err){
        alert("something went wrong");
    }
    else{
        console.log(msg);
    }
    })
}

</script>
